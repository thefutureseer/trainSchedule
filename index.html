<!DOCTYPE html>
<html>
<head>
  <title>Admin updates</title>

  <!-- Reset file -->
  <link rel="stylesheet" type="text/css" href="reset.css">

  <!-- Css file -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- jQuery cdn (content delivery network) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap link to refrence -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!-- <img src="images/bg_image.jpeg"> -->

  <div class="jumbotron">
    <h1 class="text-center">Admin Train Scheduler</h1>
    <h3 class="text-center">Please only input whats needed</h3>
  </div> <!-- end jumbotron -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Current Trains-->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Time</th>
                  <th>Destination</th> 
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Train  -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="start-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="start-input" type="text">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                  </div>
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
            </div>
          </div> <!-- end Add Train form -->
        </div>
      </div> 
    </div> <!-- end Container -->

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
